[pytest]
# Pytest Configuration für AcademicAgent v2.0

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths = tests

# Markers (definiert in conftest.py)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, uses real APIs)
    e2e: End-to-end tests (slowest, full workflow)
    slow: Slow tests (> 1 second)
    requires_browser: Tests that require Playwright browser
    requires_api_key: Tests that require real API keys

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage Options (wenn pytest-cov installiert)
# addopts = --cov=src --cov-report=html --cov-report=term

# Asyncio Support
asyncio_mode = auto

# Timeout (nur für langsame Tests)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
