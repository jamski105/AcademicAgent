# ============================================================================
# DBIS INTEGRATION SETTINGS
# ============================================================================

dbis_integration:
  enabled: true
  base_url: "https://dbis.ur.de"
  api_endpoint: "/api/v1"

  # How DBIS should be used
  usage_strategy:
    # Always search DBIS for additional databases
    dynamic_discovery: true

    # Use DBIS descriptions for relevance scoring
    use_descriptions: true

    # Minimum relevance score (0-100) to include DBIS results
    min_relevance_score: 60

    # Maximum number of DBIS results to consider
    max_results: 20

    # Prefer DBIS results that have API access
    prefer_api_access: true

  # Search parameters
  search_params:
    # Which DBIS institution to use (empty = all)
    institution: "UBTIB"  # TIB Hannover as default

    # Include free databases
    include_free: true

    # Include subscription databases
    include_subscription: true

    # Language filter
    languages: ["de", "en"]

# ============================================================================
# SCORING WEIGHTS - How to rank databases
# ============================================================================

scoring_weights:
  discipline_match: 35        # Perfect discipline match
  priority: 25                # Priority 1 databases
  user_preference: 20         # User specified in academic_context.md
  dbis_relevance: 15          # DBIS description relevance
  api_available: 10           # Has API for automation
  open_access: 10             # Open access bonus
  reputation_size: 15         # Well-known, large database

