name: CI/CD Pipeline

# Academic Agent v2.2 - CI/CD for:
# - Unit Tests (discipline_classifier, dbis_search, etc.)
# - Integration Tests (hybrid search, DBIS integration)
# - Code Coverage (target: 70%+)
# - Linting & Type Checking

on:
  push:
    branches: [ main, v2.0, v2.2 ]
  pull_request:
    branches: [ main, v2.0, v2.2 ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-v2.txt

    - name: Run Unit Tests
      run: |
        pytest tests/unit/ -v --tb=short --color=yes
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test v2.2 Discipline Classifier
      run: |
        pytest tests/unit/test_discipline_classifier.py -v --tb=short --color=yes
      continue-on-error: false
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run Integration Tests (without API keys)
      run: |
        pytest tests/integration/ -v --tb=short --color=yes -m "not requires_api_key"
      continue-on-error: true
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test v2.2 Hybrid Search (skeletons)
      run: |
        pytest tests/integration/test_hybrid_search.py tests/integration/test_dbis_search.py -v --tb=short --color=yes
      continue-on-error: true
      env:
        PYTHONPATH: ${{ github.workspace }}

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-v2.txt

    - name: Run Tests with Coverage
      run: |
        pytest tests/unit/ --cov=src --cov-report=xml --cov-report=term --cov-fail-under=0
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-v2.txt

    - name: Run Ruff Linter
      run: |
        ruff check src/ tests/
      continue-on-error: true

    - name: Run MyPy Type Checker
      run: |
        mypy src/ --ignore-missing-imports
      continue-on-error: true